<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProgTime 2022</title>

    <!-- <link rel="stylesheet" href="css/index.css">  Попробовал, не получилось =( -->
</head>
<body>
    <h1>Sign up</h1>
    <input type="text" id="login" placeholder="login">
    <input type="text" id="password" placeholder="password">
    <input type="text" id="repeat_password" placeholder="repeat password">
    <button id="do_reg" type="button" onclick="submit_form()">Sign up</button>


  <script>
    async function submit_form() {
        let login = document.getElementById('login').value
        let password = document.getElementById('password').value
        let rep_password = document.getElementById('repeat_password').value

        if (password !== rep_password)
        {
            console.log('Passwords do not match.')
            return
        }

                let response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: login,
                    password: password,
                })
                })
                let data = await response.json()
                console.log(data)
     }
  </script>
</body>
</html>
